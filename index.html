<html>
  <head>
    <title>Know Your Body</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1 id="heading">Know Your Body!</h1>
    </header>
    <div class="login-signup-content">
      <div class="login-container">
        <button>Login</button>
      </div>
      <div class="signup-container">
        <button>Sign up</button>
      </div>
    </div>
    <div class="login-form-container">
      <form id="login-form">
        <label class="login-username">Username <input type="text" required></input></label>
        <label class="login-password">Password <input type="password" required></input></label>
        <button type="submit" class="login-submit-button">Login</button>
        <p>Not a member? <span style="cursor: pointer;" onclick="show_signup_form();"><u>sign up</u></span></p>
      </form>
    </div>
    <div class="signup-form-container">
      <form id="signup-form">
        <div><label class="signup-username">Username </label><input type="text" required></input></div>
        <div><label class="signup-password" >Password </label><input type="password" min="8" required></input></div>
        <div><label class="signup-verify-password" >Verify password </label><input type="password" min="8" required></input></div>
        <div><label class="signup-age">Age </label><input class="age-input" type="number" min="1" max="120" required></input></div>
        <button type="submit" class="signup-submit-button">Sign up</button>

        <p>Already register? <span style="cursor: pointer;"onclick="show_login_form();"><u>sign in</u></span></p>
      </form>
    </div>
  </body>
</html>
