<html>
  <head>
    <title>Know Your Body</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <header>
      <h1 id="heading">Know Your Body!</h1>
    </header>
    <div class="login-signup-content">
      <div class="login-container" onclick="show_login_form();">
        <button>Login</button>
      </div>
      <div class="signup-container">
        <button onclick="show_signup_form();">Sign up</button>
      </div>
    </div>
    <div class="login-form-container" id="login_form">
      <form id="login-form">
        <label class="login-username">Username <input type="text" required></input></label>
        <label class="login-password">Password <input type="password" required></input></label>
        <button type="submit" class="login-submit-button">Submit</button>
      </form>
    </div>
    <div class="signup-form-container">
      <form id="signup-form">
        <label class="signup-username">Username <input type="text" required></input></label>
        <label class="signup-password">Password <input type="password" required></input></label>
        <label class="signup-verify-password">Verify password <input type="password" required></input></label>
        <label class="signup-age">Age<input type="number" min="1" max="120" required></input></label>
        <button type="submit" class="signup-submit-button">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
